<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Slider with reversed sidebar</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #000 -26%, #000 145%);">
            <img src="https://i.pinimg.com/originals/a5/95/bf/a595bfba0bb56abf40be4e7cc4ea0654.jpg"
                 alt="MU Logo">
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
            <img
                    src="https://i.pinimg.com/originals/f4/77/91/f47791c0b7b3528021dfd37865c223f3.jpg"
                    alt="Liverpool FC Logo">
        </div>
        <div style="background: linear-gradient(221.87deg, #4d71ff 1%, #2344e0 128%);">
            <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png"
                    alt="MC Logo">
        </div>
        <div style="background: linear-gradient(220.16deg, #002374 -8%, #00178F 138%);">
            <img
                    src="https://m.media-amazon.com/images/M/MV5BZjA1ZjMzZDUtZDJjOC00ZTFhLTg1M2MtNDdjMzk1MmY3MWFkXkEyXkFqcGdeQXVyMjUyNDk2ODc@._V1_.jpg"
                    alt="MC Logo">
        </div>
    </div>
    <div class="main-slide">
        <div
                style="background: url('https://phantom-marca.unidadeditorial.es/9f250a5101d72ea9226598fada5d1ef5/resize/1320/f/jpg/assets/multimedia/imagenes/2021/04/08/16178381137429.jpg') no-repeat center center/cover;"
        >
        </div>
        <div
                style="background: url('https://cdn21.img.ria.ru/images/07e5/03/0a/1600691490_0:0:3206:1803_1920x0_80_0_0_f6f85c9bae449e7411eeef9f73bf742d.jpg') no-repeat center center/cover;"
        ></div>
        <div
                style="background: url('https://i2-prod.liverpool.com/incoming/article20216763.ece/ALTERNATES/s1200d/0_GettyImages-1306372226.jpg') no-repeat center center/cover;"
        >
        </div>
        <div
                style="background: url('https://www.vbetnews.com/wp-content/uploads/2021/03/manchester-united-7.png') no-repeat center center/cover;"
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
